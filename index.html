<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybe? - $MAYBE</title>
    <style>
        body {
            background-color: lightcoral;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-placeholder {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .maybe {
            font-size: 50px;
        }

        .random-text {
            max-width: 400px;
            margin: 10px auto;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="./maybe.png" alt="Maybe?" />
        </div>
        <h1>Maybe? 🤷‍♂️</h1>
        <div class="maybe">💭💸📈</div>
        <p class="random-text">Maybe it’s the right move. Maybe it’s not. You decide.</p>
        <p class="random-text">Maybe you buy. Maybe you sell. Maybe you regret it all.</p>
        <p class="random-text">Success was once just a "maybe" for everyone who made it.</p>
    </div>
</body>

</html>
